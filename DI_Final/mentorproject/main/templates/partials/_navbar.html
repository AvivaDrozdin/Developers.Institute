{% load static %}

<link rel="script" href="{% static 'js/navbar.js' %}">
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<nav class="navbar navbar-expand-custom navbar-mainbg">
    <a class="navbar-brand navbar-logo" href="{% url 'index' %}">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fas fa-bars text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);"><i class="fas fa-tachometer-alt"></i>About</a>
            </li>

            {% if user.is_authenticated %}
            <li 
            {% if 'login' in request.path %}
                class="nav-item active mr-3"
            {% else %}
                class="nav-item mr-3"
            {% endif %}
            >
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'login' %}"><i class="far fa-address-book"></i>Login</a>
                {% else %}
                <a class="nav-link" href="{% url 'logout' %}"><i class="far fa-address-book"></i>Logout</a>
                {% endif %}
            </li>

            {% endif %}

            <li 
            {% if 'register' in request.path %}
                class="nav-item active mr-3"
            {% else %}
                class="nav-item mr-3"
            {% endif %}>
                <a class="nav-link" href="{% url 'register' %}"><i class="far fa-clone"></i>Register</a>
            </li>
            


        </ul>
    </div>
</nav>
