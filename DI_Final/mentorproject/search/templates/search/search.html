{% extends 'base.html' %}
{% load static %}

{% block title %} Search {% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/searchstyle.css' %}">
<div class="searchform">
    <form action="">
        <fieldset>
            <legend>I'M LOOKING FOR...</legend>
            <div class="inner-form choice-buttons">
                <div class="dropdown">
                    <button class="btn btn-secondary btn-person dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Student / Teacher
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Student</a>
                      <a class="dropdown-item" href="#">Teacher</a>
                    </div>
                    <button class="btn btn-secondary btn-location dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Location
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">TLV</a>
                        <a class="dropdown-item" href="#">JERUSALEM</a>
                        <a class="dropdown-item" href="#">HAIFA</a>
                      </div>
                    <button class="btn btn-secondary btn-lang dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Language
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Heb</a>
                      <a class="dropdown-item" href="#">Eng</a>
                      <a class="dropdown-item" href="#">Rus</a>
                    </div>
                  </div>
              <div class="input-field">
                <input class="form-control skill-imput" id="choices-text-preset-values" type="text" placeholder="Type to search skills..." />
                <button class="btn-search" type="button"> Search </button>
                <button class="btn-reset" type="reset" value="Reset"> Reset </button>
              </div>
            </div>
            <div class="suggestion-wrap">
              <span>Django</span>
              <span>JavaScript</span>
              <span>Python</span>
              <span>Java</span>
              <span>Kotlin</span>
            </div>
          </fieldset>
        </form>
      </div>   
</div>

{% endblock %}
