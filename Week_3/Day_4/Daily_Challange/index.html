<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - Daily Challange</title>
</head>
<body>
    <script>
        countNr = 1 // starts with 1 star
        let rows = 5 // rows
        let printout = '*' // shows * 
        for (let i = 0; i < 9; i++) { // max 9 star (highest nr at bottom)
            for (let e = 0; e < 9; e++) { 
                if (e == rows) { // if second loop equals amout of rows
                    console.log(" ".repeat(rows) + printout.repeat(countNr)) // repeat " ".rows and printout * repitedly
                    countNr += 2
                    rows--
                }
            }
        }
    </script>
</body>
</html>
