<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Spartan:wght@100&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navigation">
        <span class="logo">
            <img src="Thalia_logo.png" alt="House of Thalia Logo" height="250px" width="300px">
        </span>
        <span class=pages>
            <ul>
                <li class="collection"><a href="Collection.html">Collections</a></li>
                <li class="home"><a href="index.html">Home</a></li>
                <li class="about"><a href="about.html">About</a></li>
            </ul>
        </span>
    </nav>
    <section class="main">
        <form class="form">
            <div class="Family">
                <p>Become part of the Theia Family! </p>
            </div>
            <div class="format">
                <div class=" f_name">
                    <input type="text" name="First Name" id="f_name" placeholder="First Name">
                </div>
                <div class="l_name">
                    <input type="text" name="Last Name" id="l_name" placeholder="Last Name">
                </div>
                <div class="email">
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="password">
                    <input type="password" id="pass" name="password" placeholder="Password" min="8" required>
                </div>
                <div class="signup">
                    <input type="submit" name="submit" id="submit" value="Sign Up">
                </div>
            </div>
        </form>
    </section>
    <footer>
        <hr>
        <span class="copyright">&#169;</span>
        <span class="owner"><i>Aviva I. Drozdinskyte</i></span>
        <span class="date">11/01/2021</span> 
        <span class="img_rights">Images by <a href="https://mejuri.com/"> Mejuri</a></span>   
    </footer>
    
</body>
</html>
