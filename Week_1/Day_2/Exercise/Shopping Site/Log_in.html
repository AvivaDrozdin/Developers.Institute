<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Spartan:wght@100&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
    <nav class="navigation">
        <span class="logo">
            <img src="Thalia_logo.png" alt="House of Thalia Logo" height="250px" width="300px">
        </span>
        <span class=pages>
            <ul>
                <li class="collection"><a href="Collection.html">Collections</a></li>
                <li class="home"><a href="index.html">Home</a></li>
                <li class="signup"><a href="Sign_up.html">Sign Up</a></li>
            </ul>
        </span>
    </nav>
    <section class="main">
        <form id="form">
            <div class="email">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="password">
                <input type="password" id="pass" name="password" placeholder="Password" required>
            </div>
            <div class="login">
                <input type="submit" name="submit" id="submit" value="Log In">
            </div>
        </form>
    </section>
    
</body>
</html>
