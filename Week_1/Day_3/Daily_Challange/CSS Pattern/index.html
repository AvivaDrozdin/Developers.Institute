<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid & flex</title>
    <style>

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
        }
        
        .left {
            height: 500px;
            width: 100px;
            /* background: blue; */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .box {
            height: 100px;
            width: 100px;
            background: yellow; 
        }

        /* .centerbox{
            height: 90%;
            width: 90%;
            position: relative;
            top: 100px;
      
        } */

        .center {
            height: 100px;
            width: 1000px;
            /* background-color: green; */
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            /* flex-shrink: 20; */
            position: sticky;
            top: 200px;
        }

        .box1 {
            height: 100px;
            width: 100px;
            background: blue;
        }

        .right {
            height: 500px;
            width: 100px;
            /* background: blue; */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .box2 {
            height: 100px;
            width: 100px;
            background: green;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>  
        <div class="center">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </div>

        <div class="right">
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
        </div>
    </div>
</body>
</html>
