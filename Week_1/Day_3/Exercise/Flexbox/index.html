<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex_1</title>
        <link rel="stylesheet" href="style.css">
        <style>
 *{
  margin:0;
  padding: 0;
  box-sizing: border-box;
}
.parent{
  width: 100%;
  height: 600px;
  background-color: lightblue;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-direction: column;
}
.box{
  width: 100%;
  height: 1fr;
  background-color:pink;
  margin: 20px;
  padding: 10px;
  font-size: 50px;
  text-align: center;
  flex: 1;
}
.child {
    width: 50%;
    height: 2fr;
    flex: 2;
}
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="box">1</div>
            <div class="box child">2</div>
            <div class="box">3</div>
        </div>
    </body>
</html>
