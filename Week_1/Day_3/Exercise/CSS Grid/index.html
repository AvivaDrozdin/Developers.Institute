<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid 1</title>
    <style>
        .container {
            height: 75vh;
            

            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 1fr 1fr 1fr;

            grid-gap: 20px;
        }

        .red {
            background-color: coral;
            border: 1px solid black;
        }

        .blue {
            background-color: lightblue;
            border: 1px solid black;
        }

        .yellow {
            background-color: palegoldenrod;
            border: 1px solid black;
        }

        .footer {
            height: 25vh;
            display: grid;
            grid-template-columns: 1fr;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="red"></div>

        <div class="blue"></div>
        <div class="red"></div>
        <div class="blue"></div>
    </div>

    <div class="footer">
        <div class="yellow"></div>
    </div>


</body>
</html>
